<head>

    body{
        background-color: #1D1D1D;
        color: #DEA976;

    input{
        background-color: #ffffff00;
        border-color: #ffffff00;

        border-bottom-color: #8F8F8F;

<body>
    <h1>LOGIN OU CADASTRO</h1>

    <input type="text" id="ipt_email" placeholder="Email ativo quando clicar" onclick="digitando_email()" ><br><br>
    <p id="texto_senha"></p>
    <input type="text" id="ipt_senha" placeholder="Senha ativo quando digitar"  oninput="digitando_senha()"><br><br>

<script>
    function digitando_email() {
        texto_email.innerHTML = `Email`
        ipt_email.style = " border-bottom-color: #DEA976"
    }
    function digitando_senha() {
        texto_senha.innerHTML = `Senha`
        ipt_senha.style = " border-bottom-color: #DEA976"

    }
</script>
