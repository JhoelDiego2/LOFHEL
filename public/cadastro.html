<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <div id="div_txt"></div>
</head>


<body>

    <div class="container">
        <div class="left-content">
            <div class="buttonback">
                <a href="inicio.html"><img src="./assets/back button.png" alt="backbutton"></a>
            </div>
            <div class="position-logotipo">
                <img class="size-logotipo" src="./assets/logotipo01.png" alt="logotipo01">
            </div>

            <div class="title">
                <span class="size-title">
                    SEJA BEM-VINDO <br> _
                </span>
                <!--a borda de baixo da para fazer com border botton para depois quando ele passar o mouse ele vira inteiro-->
            </div>
            <div class="slogan">
                <span class="size-slogan">
                    Preservando a excelência do vinho<br> através da tecnologia
                </span>
            </div>
        </div>

        <div class="right-content">
            <div class="titulo-right">
                <h3><b>Faça seu cadastro</b></h3>
            </div>
            <!--la na deshbord no perfil eu coloquei um exemplo para imitar o que ta no figma-->
            <div>
                <br><input type="text" id="ipt_user" placeholder="Usuário"><br>
            </div>

            <div>
                <input type="text" id="ipt_cnpj" placeholder="Cnpj"><br>
            </div>

            <div>
                <input type="text" id="ipt_email" placeholder="Email"><br>
            </div>

            <div>
                <input type="password" id="ipt_senha" placeholder="Senha"><br>
            </div>

            <div>
                <input type="password" id="ipt_confirmarsenha" placeholder="Confirmar Senha"><br>
            </div>

            <div>
                <button onclick="registro()">Cadastrar</button>
            </div>

            <div>
                <span>
                    <p>Já possui uma conta? <a class="txt-laranja" href="login.html">Faça login</a></p>
                </span>
            </div>

        </div>

    </div>


</body>

</html>


<script>
    function registro() {
        var user = ipt_user.value;
        var cnpj = ipt_cnpj.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var confirmarsenha = ipt_confirmarsenha.value;
        var validado = true;
        var temnumero = false;
        var temletra = false;
        var temletramaiscula = false;
        var temespaco = false;

        // -------- Validando campos em branco ---------

        if (user === "" && cnpj === "" && email === "" && senha === "" && confirmarsenha === "") {
            alert('Preencha os campos')
        } else {

            // --------- Validando usuario

            for (var i = 0; i < user.length; i++) {
                if (user[i] === " ") {
                    temespaco = true;
                }
            }

            if (user === "") {
                alert('Preencha o campo usuário');
                validado = false;
            } else if (user.length <= 3) {
                alert('Erro... Não pode ter menos de 3 caracteres no usuário');
                validado = false;
            } else if (temespaco) {
                alert('Erro... Não pode conter espaços no usuário ');
                validado = false;
            }

         

            temespaco = false;

            for (var i = 0; i < cnpj.length; i++) {
                if (cnpj[i] === " ") {
                    temespaco = true;
                }
                if (cnpj[i] >= "A" && cnpj[i] <= "Z" || cnpj[i] >= "a" && cnpj[i] <= "z") {
                    temletra = true;
                }
            }

            if (cnpj === "") {
                alert('Preencha o campo cnpj');
                validado = false;
            } else if (cnpj.length != 14) {
                alert('Erro... Cnpj precisa ter 14 digitos');
                validado = false;
            } else if (cnpj.includes('@') || cnpj.includes('#') || cnpj.includes('$') || cnpj.includes('&') || cnpj.includes('_') || cnpj.includes('-') || cnpj.includes('+') || cnpj.includes('!') || cnpj.includes('?') || cnpj.includes('*') || cnpj.includes('/') || cnpj.includes('=') || cnpj.includes('<') || cnpj.includes('>') || cnpj.includes('~')) {
                alert('Erro... Cnpj não pode ter caracteres especiais');
                validado = false;
            } else if (temletra) {
                alert('Erro... Não pode ter letras no cnpj');
            }


           
            temespaco = false;

            for (var i = 0; i < email.length; i++) {
                if (email[i] === " ") {
                    temespaco = true;
                }
            }

            if (email === "") {
                alert('Preencha o campo email');
                validado = false;
            } else if (temespaco) {
                alert('Erro... Email não pode conter espaços');
                validado = false;
            } else if (!email.includes('@')) {
                alert('Erro... Email deve ter @');
                validado = false;
            } else if (!email.endsWith('.com')) {
                alert('Erro... Email deve terminar com .com');
                validado = false;
            }

         
            temespaco = false;
            temletra = false;
            temnumero = false;

            for (var i = 0; i < senha.length; i++) {
                if (senha[i] === " ") {
                    temespaco = true;
                }
                if (senha[i] >= "A" && senha[i] <= "Z" || senha[i] >= "a" && senha[i] <= "z") {
                    temletra = true;
                }
                if (senha[i] >= 0 && senha[i] <= 9) {
                    temnumero = true;
                }
            }
            if (senha === "") {
                alert('Preencha o campo senha');
                validado = false;
            } else if (temespaco) {
                alert('Erro... Senha não pode conter espaços');
            } else if (!temletra && !temnumero) {
                alert('Erro... Senha deve ter números e letras');
            }

            // Validando confirmar senha
            if (confirmarsenha === "") {
                alert('Preencha o campo confirmar senha');
            } else if (confirmarsenha != senha) {
                alert('Erro... Senhas estão diferentes');
            }

            if (validado) {
                alert('Cadastro realizado!')
            }

        }

    }


</script>
