        <div class="container-funcionarios">
                <div class="column-1">
                    <div class="card card-armazem">
                        <h6>Cadastro de armazém</h6>
                        <p id="texto_nome" >Nome</p>
                        <input type="text" id="ipt_nome" placeholder="Nome"  oninput="digitando()">
                        <p id="texto_descricao">Descripção</p>
                        <input type="text" id="ipt_descricao" placeholder="Descrição (opcional)"  oninput="digitando()">
                        <p id="texto_garrafas">garrafas</p>
                        <input type="text" id="ipt_garrafas" placeholder="Capacidade em garrafas"  oninput="digitando()">
                        <p id="texto_select">Grupo do Vinho</p>
                         <select name="grupo" id="select_grupo" onclick="digitando()">
                            <option value="" >Grupo do Vinho</option>
                            <option value="gelado" id="ipt_gelado" >Gelado</option>
                            <option value="frio" id="ipt_frio">Frio</option>
                            <option value="temp_adega"  id="ipt_adega">Temperatura Adeha</option>
                            <option value="fresco" id="ipt_fresco">Fesco</option>
                         </select>
                        <p id="texto_temp_ideal">Temperatura Ideal</p>
                        <input type="text" id="ipt_temp_ideal" placeholder="Temperatura ideal" oninput="digitando()">
                        <p id="texto_umidade_ideal">Umidade Ideal</p>
                        <input type="text" id="ipt_umidade_ideal" placeholder="Umidade ideal" oninput="digitando()">
                        <button>Cadastrar</button>
                    </div>
                </div>
                <div class="column-2">
                    <div class="card">
                        <h6>Remover armazém</h6>

                        <p id="texto_armazem_remover"></p>
                        <select name="cargo" id="ipt_armazem_remover" onclick="digitando_armazem_removendo()">
                            <option value="armazem1">Armazém 1</option>
                            <option value="armazem2">Armazém 2</option>
                            <option value="armazem3">Armazém 3</option>
                        </select>
                        <p id="texto_senha_remover"></p>
                        <input type="text" id="ipt_senha_remover" placeholder="Senha"  oninput="digitando_senha_removendo()">
                        <p id="texto_confirmacao_remover"></p>
                        <input type="text" id="ipt_confirmacao_remover" placeholder="Confirmar senha"  oninput="digitando_confirmacao_removendo()">
                        <button>Remover</button>
                    </div>
                </div>

<script>
    function digitando() {
        var nome = ipt_nome.value
        var descricao = ipt_descricao.value
        var garrafas = ipt_garrafas.value
        var temperatura = ipt_temp_ideal.value
        var umidade = ipt_umidade_ideal.value
        var select = select_grupo.value

            if (nome != '' ) {
                texto_nome.style = "color: black"
                ipt_nome.style = " border-bottom-color: #0B0B0B"   
            }
            if (descricao != '' ) {
                texto_descricao.style = "color: black"
                ipt_descricao.style = " border-bottom-color: #0B0B0B"   
            }
            if (garrafas != '' ) {
                texto_garrafas.style = "color: black"
                ipt_garrafas.style = " border-bottom-color: #0B0B0B"   
            }

            if (select != '' ) {
                texto_select.style = "color: black"
                select_grupo.style = " border-bottom-color: #0B0B0B"
                ipt_umidade_ideal.value = '55%' 
                texto_umidade_ideal.style = "color: black"
                ipt_umidade_ideal.style = " border-bottom-color: #0B0B0B"   
                texto_temp_ideal.style = "color: black"
                ipt_temp_ideal.style = " border-bottom-color: #0B0B0B"   
            }
            if (temperatura != '' ) {
                texto_temp_ideal.style = "color: black"
                ipt_temp_ideal.style = " border-bottom-color: #0B0B0B"   
            }
            if (umidade != '') {
                texto_umidade_ideal.style = "color: black"
                ipt_umidade_ideal.style = " border-bottom-color: #0B0B0B"   
            }
            if (select == 'gelado') {
                ipt_temp_ideal.value= '5°C'
            }
            if (select == 'frio') {
                ipt_temp_ideal.value = '10°C'
            }
            if (select == 'temp_adega') {
                ipt_temp_ideal.value = '15°C'
            }
            if (select == 'fresco') {
                ipt_temp_ideal.value = '18°C'
            }
    }
</script>
