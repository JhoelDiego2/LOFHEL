<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*alerta-personalisado*/
    .alerta_lofhel {
        background-color: black;
        color: white;
        text-align: center;
        position: absolute;
        top: 30vh;
        left: 40vw;
        right: 40vw;
        bottom: 30vh;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        z-index: 10;

    }
    .alerta_lofhel div{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    #icone_fechar_alerta{
        height: 4vh;
        position: relative;
        bottom:3vh
    }
    #logotipo_alerta{
        position: relative;
        left: 1vw;
    }
    #alerta_titulo{
        font-size: 2rem;
    }
    #alerta_sub{
        font-size: 1.4rem;
    }
    .div_fechar_alerta{
        min-height: 97vh;
        min-width: 98vw;
        z-index: 8;
    }
    /*alerta-personalisado_fim*/

</style>

<body style="background-color:#1D232A">
    <div class="div_fechar_alerta" onclick="fechar_alerta()" style="display: none;">
    </div>
    <div class="alerta_lofhel" style="display: none;" id="alerta_grupo3">
        <div>
            <img src="../deshbord/imagens-deshbord/logotipo01.png" id="logotipo_alerta">
            <img
                src="../deshbord/imagens-deshbord/chevron-back-circle.png" id="icone_fechar_alerta" alt="" onclick="fechar_alerta()">
        </div>
        <p id="alerta_titulo">
            Campos Vazios
        </p>
        <p id="alerta_sub">
            Por favor, preencha todos eles
        </p>
        
    </div>
</body>

</html>
<script>
    function fechar_alerta() {
    document.getElementById("alerta_grupo3").style.display = "none";
    document.querySelector(".div_fechar_alerta").style.display = "none";
}

</script>
