    <div class="main">
        <div class="header">
            <div class="topo">
                <div class="column-1">
                    <p id="title">Armazéns - Vinícola</p>
                </div>
                <div class="column-2">
                    <div>
                        <img src="../deshbord/imagens-deshbord/person-circle.png" alt="Foto" style="padding-right: 10px;">

                    </div>
                    <div>
                        <img src="../deshbord/imagens-deshbord/notifications.png" alt="Ícone de notificações">

            </div>
            <div class="sub">
                <div class="column-1">
                    <p>Configuração do perfil</p>
                </div>
            </div>
        </div>

        <div class="container-perfil">
            <div class="column-1">
                <div>
                    <img src="../assets/foto do cara.png" alt="Foto do perfil" id="foto_perfil_perfil">
                </div>
                <div>
                    <p id="cargo">
                        <span>Cargo: </span>Gerente
                    </p>
                </div>
            </div>

            <div class="column-2">
                <div class="card-perfil">
                    <div>
                        <p id="texto_nome">Nome</p>
                        <input type="text" id="ipt_nome" placeholder="Nome" onclick="digitando_nome()">

                        <p id="texto_email">E-mail</p>
                        <input type="email" id="ipt_email" placeholder="E-mail" onclick="digitando_email()">

                        <p id="texto_telefone">Telefone</p>
                        <input type="tel" id="ipt_telefone" placeholder="Telefone" onclick="digitando_telefone()">

                        <p id="texto_senha">Senha</p>
                        <input type="password" id="ipt_senha" placeholder="Senha" onclick="digitando_senha()">

                        <p id="texto_conf_senha">Confirmar Senha</p>
                        <input type="password" id="ipt_conf_senha" placeholder="Confirmar Senha" onclick="digitando_conf_senha()">

                        <button onclick="atualizar_perfil()">Atualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function digitando_nome() {
            texto_nome.style.color = "black";
            ipt_nome.style.borderBottomColor = "#0B0B0B";
        }

        function digitando_email() {
            texto_email.style.color = "black";
            ipt_email.style.borderBottomColor = "#0B0B0B";
        }

        function digitando_telefone() {
            texto_telefone.style.color = "black";
            ipt_telefone.style.borderBottomColor = "#0B0B0B";
        }

        function digitando_senha() {
            texto_senha.style.color = "black";
            ipt_senha.style.borderBottomColor = "#0B0B0B";
        }

        function digitando_conf_senha() {
            texto_conf_senha.style.color = "black";
            ipt_conf_senha.style.borderBottomColor = "#0B0B0B";
        }

        function atualizar_perfil() {
            // Aqui você pode adicionar validações e integração com o backend
            alert("Perfil atualizado com sucesso!");
        }
    </script>
