<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                backgroundColor: [
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)'
                ],
                borderWidth: 1
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                backgroundColor: [
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)'
                ],
                borderWidth: 1
            }
            ],
        },
    });
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ]
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        },
        {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }
        ]
    };
    const config = {
        type: 'line',
        data: data,
    };
    const myChart2 = document.getElementById('myChart2');
    new Chart(myChart2, config);
</script>
