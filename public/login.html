<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <div id="div_txt"></div>
</head>

<body>

    <div class="container">
        <div class="left-content">
            <div class="buttonback">
                <a href="inicio.html"></a><img src="./assets/back button.png" alt="backbutton">
            </div>
            <div class="position-logotipo">
                <img class="size-logotipo" src="./assets/logotipo01.png" alt="logotipo01">
            </div>

            <div class="title">
                <span class="size-title">
                    BEM-VINDO DE<br> ﾠﾠﾠVOLTA!<br>_
                </span>
            </div>

            <div class="slogan">
                <span class="size-slogan">A Lofhel monitora a temperatura<br>e umidade em tempos real
                    para<br>vinícolas e adegas </span>
            </div>
        </div>

        <div class="right-content">
            <div class="title-right">
                <span>
                    <b class="txt-laranja">Iniciar Sessão</b> <br>
                </span>
            </div>
            <div>
                <span>
                    <p class="subtitle-right">Não possui uma conta? <a class="txt-laranja" href="cadastro.html">Acesse
                            aqui</a></p>
                </span>
            </div>

            <div>
                <input type="text" id="ipt_email" placeholder="Email"><br>
            </div>

            <div>
                <input type="password" id="ipt_senha" placeholder="Senha"><br>
            </div>
            <div>
                <button onclick="validar()">Entrar</button>
            </div>
            <div>
                <span>
                    <p>Esqueceu a senha? <a class="txt-laranja" href="">Acesse aqui</a></p>
                </span>
            </div>

        </div>

    </div>

</body>

</html>
<script>
    function validar() {
        var email = ipt_email.value;
        var senha = ipt_senha.value;

        if (email == "" || senha == "") {
            alert("Preencha todos os campos!");
        } else if (!email.includes("@") || !email.endsWith(".com")) {
            alert('Email inválido!')
        } else if (senha.length < 8) {
            alert('A senha deve ter no mínimo 8 caracteres!')
        } else {
            alert('Bem-vindo')
        }
    }
</script>
