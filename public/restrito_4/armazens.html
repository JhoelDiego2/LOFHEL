            <div class="column-1">
                <div class="card card-armazem" style="gap: 11.5vh;">
                    <h6>Cadastro de armazém</h6>
                    <div>
                        <p>Nome</p>
                        <input type="text" id="ipt_nome" placeholder="Nome" >

                        <p>Grupo do Vinho</p>
                        <select id="select_grupo" onchange="digitando()" >
                            <option value="" >Grupo do Vinho</option>
                            <option value="1" id="ipt_gelado">Gelado</option>
                            <option value="2" id="ipt_frio">Frio</option>
                            <option value="3" id="ipt_adega">Temperatura Adega</option>
                            <option value="4" id="ipt_fresco">Fresco</option>
                        </select>

                    </div>

                        <button onclick="cadastrar_armazem()">Cadastrar</button>
                        <span id="cad_armazem_vazio" style="display: none;">Preencher os campos vazios</span>
                </div>
            </div>

            <div class="column-2">
                <div class="card" style="gap: 7vh;">
                    <h6>Remover armazém</h6>
                    <div>
                        <p>Armazém</p>
                        <select id="ipt_armazem_remover" onchange="digitando()">
                            <option value="">Armazém</option>

                        </select>

                        <p>Senha</p>
                        <input type="text" id="ipt_senha_remover" placeholder="Senha" >

                        <p>Confirmar Senha</p>
                        <input type="text" id="ipt_confirmacao_remover" placeholder="Confirmar senha" >
                    </div>

                        <button onclick="remover_armazem()">Remover</button>
                        <span id="remover_armazem_vazio" style="display: none;">Preencher todos os campos</span>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    function exibir_select_cad() {
    const select_arm = document.getElementById('ipt_armazem_remover');
    const armazem = JSON.parse(sessionStorage.ARMAZENS || '[]');
    console.log(select_arm)
    console.log(armazem)
    select_arm.innerHTML = '<option value="" style="color:black; background-color: white" >Armazém</option>'; // adiciona 'geral'

    var txt = ''
    for (let i = 0; i < armazem.length; i++) {
        txt += `
            <option value="${armazem[i].idArmazem}" style="color:black; background-color: white" >
                ${armazem[i].nomeArmazem}
            </option>
        `;
    }
    select_arm.innerHTML += txt
}
window.addEventListener('load', exibir_select_cad)

</script>
